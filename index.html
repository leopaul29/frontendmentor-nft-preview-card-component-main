<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card__header card__item-layout">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card__image">
      <h1 class="card__title white-text link link-color">
        Equilibrium #3429
      </h1>
    </div>
    <div class="card__main card__item-layout">
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__data">
        <div class="card__data-item card__price cyan-text">
          <img src="images/icon-ethereum.svg" alt="equilibrium" class="eth-icon">
          0.041 ETH
        </div>
        <div class="card__data-item card__dayleft">
          <img src="images/icon-clock.svg" alt="time-icon" class="time-icon">
          3 days left
        </div>
      </div>
    </div>
    <div class="card__footer">
      <img src="images/image-avatar.png" alt="avatar" class="card__avatar">
      <div class="card__footer__description">
        Creation of <span class="avatar-link white-text link link-color">Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/leopaul29">leopaul29</a>.
  </div>
</body>

</html>
