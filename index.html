<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card__image">
    <div class="card__header">
      <h1 class="card__title primary-text">
        Equilibrium #3429
      </h1>
    </div>
    <div class="card__main">
      <div class="card__main__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card__price primary-text">
        <img src="images/icon-ethereum.svg" alt="equilibrium" class="eth-icon">
        0.041 ETH
      </div>
      <div class="card__dayleft">
        <img src="images/icon-clock.svg" alt="time-icon" class="time-icon">
        3 days left
      </div>
    </div>
    <div class="card__footer">
      <div class="card__avatar"></div>
      <div class="card__footer__description">
        Creation of <span class="primary-text">Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
